<!DOCTYPE html>
<html>
<head>
  	<title>Login</title>
  	<link rel="stylesheet" type="text/css" href="css.css">
  	<link rel="stylesheet" type="text/css" href="js.js">
</head>
<body>
	<div class="container">
		<form action="profile.html" method="get" id="myForm" onsubmit="return validasi()" class="form">
			<div class="error" style="display: none;"></div>
	    	<h2>LOGIN</h2>
	    	<div class="input-field" style="margin-right: 25px;">
			    <label for="email">Email</label>
			    <input type="text" id="email" />
		    </div>

		    <div class="input-field" style="margin-right: 25px;">
			    <label for="password" style="margin-left: 15px; margin-top: 10px;">Password</label>
			    <input type="password" id="password" />
		    </div>
	    	<input class="login" type="submit" name="submit" value="submit">
	  	</form>
	  	<script type="text/javascript" src="js.js"></script>
	</div>
</body>
</html>
