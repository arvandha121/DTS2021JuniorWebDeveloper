<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menghitung Luas Segitiga</title>
	<link rel="stylesheet" type="text/css" href="styles/css.css">
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>
						<h2 style="font-size: 20px; margin-top: 50px;">
							Luas Segitiga
						</h2>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Masukkan Alas</td>
					<br>
				</tr>
				<tr>
					<td>
						<input type="text" name="input alas" placeholder="alas....." id="ipt_alas">
					</td>
				</tr>
				<br>
				<tr>
					<td style="height: 20px;">Masukkan Tinggi</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="input alas" placeholder="tinggi....." id="ipt_tinggi">
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="hitung()" style="margin-left: auto; margin-right: auto;">Hitung</button>
				</td>
				</tr>
				<tr>
					<td>Hasil Luas Segitiga</td>
				</tr>
				<tr>
					<td>
						<input style="margin-bottom: 50px;" type="text" id="opt_luas" disabled placeholder="Hasil.....">
					</td>
				</tr>
			</tbody>
			<tfoot>
				
			</tfoot>
		</table>
	</div>
</body>
<script type="text/javascript" src="script/js.js"></script>
</html>
